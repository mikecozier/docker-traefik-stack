server {
    listen 80;
    listen [::]:80;

    # Public template: avoid hardcoding your real domain
    # (Traefik will route by Host header; Nginx can accept anything)
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # --- healthcheck endpoint (quiet) ---
    location = /healthz {
        access_log off;
        default_type text/plain;
        return 200 "ok\n";
    }

    # --- cache + quiet logs for robots + favicon ---
    location = /robots.txt {
        access_log off;
        log_not_found off;
        default_type text/plain;
        expires 1d;
        add_header Cache-Control "public, max-age=86400" always;
        try_files $uri =404;
    }

    location = /favicon.ico {
        access_log off;
        log_not_found off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable" always;
        try_files $uri =404;
    }

    # Cache-control for everything else (including 404s)
    add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;

    # Serve static files; anything else = 404
    location / {
        try_files $uri $uri/ =404;
    }

    # Drop PHP probing (static site)
    location ~* \.php$ {
        access_log off;
        return 444;
    }

    # Drop common WordPress probe paths
    location ~* ^/(wp-admin|wp-includes|wp-content) {
        access_log off;
        return 444;
    }
}

