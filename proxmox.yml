http:
  routers:
    proxmox:
      entryPoints:
        - websecure
      rule: "Host(`proxmox.michaelcozierdns.com`)"
      tls:
        certResolver: cloudflare
      service: proxmox

  services:
    proxmox:
      loadBalancer:
        servers:
          - url: "https://192.168.1.100:8006"
        passHostHeader: true

serversTransports:
  proxmox-transport:
    insecureSkipVerify: true
    caFiles:
      - /etc/traefik/certs/proxmox_cert.pem
    serverName: "192.168.1.100"
