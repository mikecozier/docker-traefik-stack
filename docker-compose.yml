services:
  traefik:
    image: traefik:latest
    container_name: traefik
    restart: unless-stopped
    env_file: .env
    environment:
      - CLOUDFLARE_DNS_API_TOKEN=${CLOUDFLARE_DNS_API_TOKEN}
    volumes:
      - ./traefik.yaml:/etc/traefik/traefik.yaml:ro
      - ./letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./config:/etc/traefik/dynamic:ro
    ports:
      - "80:80"
      - "443:443"
    networks:
      - stack
    labels:
      logging.promtail: "true"
      logging.jobname: "docker"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:8082/ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 15s

  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    restart: unless-stopped
    hostname: pihole
    networks:
      - stack
    environment:
      TZ: "America/New_York"
      WEBPASSWORD: ${WEBPASSWORD}
      DNSMASQ_USER: root
      DNSMASQ_LISTENING: all
    # Public repo: don't ship local pihole state
    volumes:
      - pihole-etc:/etc/pihole
      - pihole-dnsmasq:/etc/dnsmasq.d
    dns:
      - 1.1.1.1
      - 8.8.8.8
    labels:
      logging.promtail: "true"
      logging.jobname: "docker"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/admin"]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    networks:
      - stack
    volumes:
      - ./config/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--web.enable-lifecycle"
    labels:
      logging.promtail: "true"
      logging.jobname: "docker"
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3

  mywebsite:
    image: nginx:alpine
    container_name: mywebsite
    restart: unless-stopped
    networks:
      - stack
    volumes:
      - ./mywebsite:/usr/share/nginx/html:ro
      - ./config/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    labels:
      logging.promtail: "true"
      logging.jobname: "docker"
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1/healthz >/dev/null || exit 1"]
      interval: 60s
      timeout: 5s
      retries: 2
      start_period: 30s

  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    restart: unless-stopped
    command: -H unix:///var/run/docker.sock
    networks:
      - stack
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer-data:/data
    labels:
      logging.promtail: "true"
      logging.jobname: "docker"

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    networks:
      - stack
    volumes:
      - grafana-storage:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=${GF_SECURITY_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD}
      - GF_METRICS_ENABLED=true
      - GF_METRICS_ENDPOINT_ENABLED=true
    labels:
      logging.promtail: "true"
      logging.jobname: "docker"
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://127.0.0.1:3000/api/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

  node_exporter:
    image: prom/node-exporter:latest
    container_name: node_exporter
    restart: unless-stopped
    networks:
      - stack
    # PUBLIC SAFE: do not expose 9100 to the Internet
    # If you need host access, use: ports: ["127.0.0.1:9100:9100"]
    labels:
      logging.promtail: "true"
      logging.jobname: "docker"

  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    restart: unless-stopped
    networks:
      - stack
    # PUBLIC SAFE: do not expose 3100 to the Internet
    volumes:
      - ./loki/loki-config.yml:/etc/loki/config.yml:ro
      - loki-data:/loki
    command: -config.file=/etc/loki/config.yml
    labels:
      logging.promtail: "true"
      logging.jobname: "docker"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3100/ready"]
      interval: 30s
      timeout: 10s
      retries: 3

  promtail:
    image: grafana/promtail:3.6.3
    container_name: promtail
    restart: unless-stopped
    user: "0:0"
    networks:
      - stack
    # PUBLIC SAFE: do not expose 9080 to the Internet
    volumes:
      - ./loki/promtail-config.yml:/etc/promtail/config.yml:ro
      - promtail-positions:/run/promtail
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    labels:
      logging.promtail: "true"
      logging.jobname: "docker"

volumes:
  grafana-storage:
  portainer-data:
  prometheus-data:
  loki-data:
  promtail-positions:
  pihole-etc:
  pihole-dnsmasq:

networks:
  stack:
    driver: bridge

